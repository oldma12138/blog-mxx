<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>问知-登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <style>
        body{
            background-image: url("/static/front/img/home-bg.jpg");


        }


    </style>
</head>

<body style="height: 100%">
<div class="container" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col-lg-5 mx-auto" style="height: 100%">
            <div class="card text-center" style="margin-top: 50%;" >
                <div class="card-header">
                    <h4>blog-登录</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">账号</label>
                            <div class="col-sm-9">
                                <input type="text"  class="form-control" id="staticEmail" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-3 col-form-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">记住密码</label>
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                        <a href="/front/" class="btn btn-secondary" role="button" aria-pressed="true">回到主页</a>
                    </form>
                </div>
                <div class="card-footer">
                    @powerby mxx
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
